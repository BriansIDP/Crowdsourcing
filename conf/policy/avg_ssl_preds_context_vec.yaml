name: "AvgSSLPredsContextVec"
needs_context: True
params:
  lr: 1e-3
  weight_decay: 1e-4
  max_grad_steps: 1000
  use_joblib_fit: False
  eval_interval: 50
  patience: 2 # if no improvement in 'patience' eval intervals, stop training
  seed: 42
  lr_scheduler_type: 'constant'
  folds: 5
  batch_size: 100